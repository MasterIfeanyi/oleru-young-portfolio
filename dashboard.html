<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:title' content='Oleru Young portfolio'/>
    <meta property='og:image:width' content='1200'/>
    <meta property='og:image:height' content='627'/>
    <meta property="og:type" content="website" />
    <meta name="author" content="Oleru Young">
    <meta property="og:description" content="This is the portfolio website of Oleru Young, a graphic designer with over 3 years of cumulative experience in making premium designs" />
    <title>Young Agency</title>
    <link rel="stylesheet" href="./util/css/bootstrap.css">
    <link rel="stylesheet" href="./util/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./util/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./remixicons/fonts/remixicon.css">
    <link rel="stylesheet" href="dashboard.css">
    <script type="module" defer src="./util/js/dashboard.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg py-2 sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <p>Y <span class="text-brand">Agency</span></p> 
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <a href="index.html" class="btn btn-brand">Go Home</a>
                </ul>
            </div>


        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="text-center mt-5">Welcome to the Dashboard</h1>
            <!-- <div class="row">
            </div> -->


            <form action="" class="row mt-2 mb-2 justify-content-center align-items-center" id="upload-form">

                <div class="col-lg-7 form-wrapper">

                    <div id="statusMessage" class="status-message" style="display: none;"></div>

                    <div class="input-group">
                        <input 
                            type="text"
                            class="form-control py-3"
                            id="title" 
                            placeholder='Enter A Title'
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label class="upload-box">
                            Click to upload a file
                            <input id="photo" type="file" accept="image/*" onchange="previewImage(event)" />
                        </label>
                    </div>


                    <button type="submit" id="submitBtn" class="btn btn-brand w-100">Submit</button>

                    <div class="preview" id="imagePreview">
                        <span>No preview</span>
                    </div>

                </div>
            </form>
        </div>


        <div class="container">
            <div class="row">
                <h1 class="text-center mt-5">Image Management</h1>

                <div class="table-responsive">
                    <table id="table table-striped table-hover imageTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Date Uploaded</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="imagesBody"></tbody>


                     </table>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
