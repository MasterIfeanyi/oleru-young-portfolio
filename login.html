<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property='og:title' content='Oleru Young portfolio'/>
    <meta property='og:image:width' content='1200'/>
    <meta property='og:image:height' content='627'/>
    <meta property="og:type" content="website" />
    <meta name="author" content="Oleru Young">
    <title>Young Agency</title>
    <link rel="stylesheet" href="./util/css/bootstrap.css">
    <link rel="stylesheet" href="./util/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./util/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./remixicons/fonts/remixicon.css"> 
    <link rel="stylesheet" href="login.css">  
</head>
<body>
    <section class="section">
        <div class="container">
            <form class="row mt-5 justify-content-center align-items-center">
                
                
                <div class="col-lg-7 form-wrapper">
                    
                    <h1 class="text-center mb-5">Hi Christian</h1>

                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="ri-mail-line"></i>
                        </span>
                        <input 
                            type="text"
                            class="form-control border-start-0 py-3"
                            id="emailInput" 
                            placeholder='Enter your E-mail'
                            required
                        >
                    </div>

                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="ri-lock-line"></i>
                        </span>
                        <input 
                            type="password"
                            class="form-control border-start-0 py-3"
                            id="passwordInput"
                            placeholder="Enter your Password"
                            required
                        >
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-brand w-100">Login</button>

                </div>
            </form>
        </div>
    </section>

    <script src="./util/js/bootstrap.js"></script>
    <script src="./util/js/jquery-v3.6.0.min.js"></script>
    <script src="./util/js/owl.carousel.min.js"></script>
    <script type="module" src="util/js/login.js"></script>
</body>
</html>
